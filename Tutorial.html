<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page    -->
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <!--    Include the reference to the Mapbox CSS here in the <head> of the page    -->
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        /* Insert the CSS code here between the <style> tags */
        body { margin:0; padding:0; }
        #map { position:absolute; height:100%; width:100%; }
        #title { z-index: 9999; 
            background-color:white; 
            opacity: 80%; 
            text-align: center 
            }
    </style>
  </head>

  <body>
      <div id='map'></div>
        <div id='title'>
     		<h1>My Map of Portland</h1>
     		<h2>By:Kathleen Ehli</h2>
            
 	      </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9tZXJzb24iLCJhIjoiY2ttd2RkZm93MGU0NTJva3ZrYnNjdm96NyJ9.UInewYPFhBP6M5yGKDpSGQ';//  Put your access token between the single quotes.
        
        var popup = new mapboxgl.Popup({offset:5})
            .setHTML('Hello World. Welcome to Portland!');
        
        var myMap = new mapboxgl.Map({
            container: 'map', // id of a div on your page, where the map will be inserted
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            center: [-122.6788,45.5212], // starting position [lng, lat]
            zoom: 11 // starting zoom 
        });
         var marker = new mapboxgl.Marker({color:'#a57865'})
            .setLngLat([-122.6788,45.5212]) // starting position [lng, lat]
            .setPopup(popup) //add the popup with the variable name 'popup' to the marker
            .addTo(myMap);
            var popup_layer = new mapboxgl.Popup({closeOnClick:true,anchor:'top-right'
            }) 
                .setLngLat([-122.6788,45.5212]) //popup coordinates
                .setHTML('<h1>Hi Portland!</h1>') //popup text
                .addTo(myMap); //add this popup to the map!
         var marker2 = new mapboxgl.Marker({color:'red'})
            .setLngLat([-122.69,45.55]) // starting position [lng, lat] 
            .addTo(myMap);
            var popup_layer_voodoo = new mapboxgl.Popup({
            closeOnClick: true, anchor: 'top-left'
            })
                .setLngLat([-122.673308, 45.522675])
                .setHTML('<a href="https://www.voodoodoughnut.com">voodoo donuts</a>')
                .addTo(myMap);

      
    </script>
  </body>

</html>
